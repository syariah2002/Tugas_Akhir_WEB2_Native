<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title> Login - Koperasi Simpan Pinjam </title>
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
</head>
<body>
	<section class="container">
			<section class="login-form">
				<form method="post" action="ceklog.php" role="login">
					<h1> Login </h1>
					<input type="username" name="username" placeholder="Username" required class="form-control input-lg" />
					<input type="password" name="password" placeholder="Password" required class="form-control input-lg" />
					<select name="typeuser" required class="form-control" />
						<option value="admin"> Admin </option>
						<option value="member"> Member </option>
					</select>
					<button type="submit" name="submit" class="btn btn-lg btn-primary btn-block"> Login </button>
				</form>
				<div class="form-links">
					<p> Belum mempunyai akun? daftar <a href="register.html"> disini </a> </p>
					<a href="index.html"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a>
				</div>
			</section>
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
